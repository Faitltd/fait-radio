<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Station Switching Test - FAIT Radio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #000;
      color: #fff;
    }
    .test-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 5px;
    }
    .test-result {
      margin: 10px 0;
      padding: 5px;
    }
    .success { color: #4CAF50; }
    .error { color: #f44336; }
    .warning { color: #ff9800; }
    .info { color: #2196F3; }
    button {
      margin: 5px;
      padding: 10px 15px;
      background: #ff00ff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #cc00cc;
    }
    #content-area {
      position: relative;
      width: 100%;
      height: 400px;
      border: 1px solid #333;
      margin: 20px 0;
    }
    #youtube-container {
      position: absolute;
      top: -1000px;
      left: -1000px;
    }
  </style>
</head>
<body>
  <h1>üéµ Station Switching Test - FAIT Radio</h1>
  
  <div class="test-section">
    <h2>Test Controls</h2>
    <button onclick="runInitializationTest()">1. Test Initialization</button>
    <button onclick="runUserInteractionTest()">2. Test User Interaction</button>
    <button onclick="runStationSwitchingTest()">3. Test Station Switching</button>
    <button onclick="runAutoPlayTest()">4. Test Auto-Play After Switch</button>
    <button onclick="clearResults()">Clear Results</button>
  </div>

  <div id="content-area"></div>
  <div id="youtube-container"></div>
  
  <div class="test-section">
    <h2>Test Results</h2>
    <div id="test-output"></div>
  </div>

  <!-- Load all required scripts -->
  <script src="js/stations.js"></script>
  <script src="js/window-manager.js"></script>
  <script src="js/youtube-player.js"></script>
  <script src="js/background-manager.js"></script>
  <script src="js/radio-window.js"></script>

  <script>
    let windowManager, youtubePlayer, backgroundManager, radioWindow;
    const output = document.getElementById('test-output');

    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const className = type;
      output.innerHTML += `<div class="test-result ${className}">[${timestamp}] ${message}</div>`;
      console.log(`[${timestamp}] ${message}`);
      output.scrollTop = output.scrollHeight;
    }

    function clearResults() {
      output.innerHTML = '';
    }

    function runInitializationTest() {
      log('üîß Starting Initialization Test...', 'info');
      
      try {
        // Test station data loading
        if (window.stationData && Array.isArray(window.stationData)) {
          log(`‚úÖ Station data loaded: ${window.stationData.length} stations`, 'success');
        } else {
          log('‚ùå Station data not loaded properly', 'error');
          return;
        }

        // Initialize components
        windowManager = new WindowManager();
        log('‚úÖ WindowManager initialized', 'success');

        youtubePlayer = new YouTubePlayer();
        log('‚úÖ YouTubePlayer initialized', 'success');

        backgroundManager = new BackgroundManager();
        log('‚úÖ BackgroundManager initialized', 'success');

        radioWindow = new RadioWindow(windowManager, youtubePlayer, backgroundManager);
        log('‚úÖ RadioWindow initialized', 'success');

        // Create the radio window
        const windowElement = radioWindow.create();
        if (windowElement) {
          log('‚úÖ Radio window created successfully', 'success');
          log('üéâ Initialization test completed successfully!', 'success');
        } else {
          log('‚ùå Failed to create radio window', 'error');
        }

      } catch (error) {
        log(`‚ùå Initialization error: ${error.message}`, 'error');
        console.error('Initialization error:', error);
      }
    }

    function runUserInteractionTest() {
      log('üëÜ Starting User Interaction Test...', 'info');
      
      if (!radioWindow || !radioWindow.windowElement) {
        log('‚ùå Radio window not initialized. Run initialization test first.', 'error');
        return;
      }

      try {
        // Check initial state
        log(`üìä Initial hasUserInteracted: ${radioWindow.hasUserInteracted}`, 'info');
        log(`üìä Initial wasPlayingBeforeStationChange: ${radioWindow.wasPlayingBeforeStationChange}`, 'info');

        // Simulate play button click
        const playBtn = radioWindow.windowElement.querySelector('#radio-play-btn');
        if (playBtn) {
          log('üéµ Simulating play button click...', 'info');
          playBtn.click();
          
          setTimeout(() => {
            log(`üìä After play click - hasUserInteracted: ${radioWindow.hasUserInteracted}`, 'info');
            if (radioWindow.hasUserInteracted) {
              log('‚úÖ User interaction tracking works correctly', 'success');
            } else {
              log('‚ùå User interaction not tracked properly', 'error');
            }
          }, 100);
        } else {
          log('‚ùå Play button not found', 'error');
        }

      } catch (error) {
        log(`‚ùå User interaction test error: ${error.message}`, 'error');
        console.error('User interaction test error:', error);
      }
    }

    function runStationSwitchingTest() {
      log('üîÑ Starting Station Switching Test...', 'info');
      
      if (!radioWindow || !radioWindow.windowElement) {
        log('‚ùå Radio window not initialized. Run initialization test first.', 'error');
        return;
      }

      try {
        const stationSelect = radioWindow.windowElement.querySelector('#station-select');
        if (!stationSelect) {
          log('‚ùå Station selector not found', 'error');
          return;
        }

        // Get available stations
        const options = stationSelect.querySelectorAll('option');
        if (options.length < 3) {
          log('‚ùå Not enough stations available for testing', 'error');
          return;
        }

        // Simulate playing state
        youtubePlayer.isPlaying = true;
        log('üéµ Simulated playing state', 'info');

        // Switch to a different station
        const targetStation = options[2].value; // Pick the third station
        log(`üîÑ Switching to station: ${options[2].textContent} (${targetStation})`, 'info');
        
        stationSelect.value = targetStation;
        stationSelect.dispatchEvent(new Event('change'));

        setTimeout(() => {
          log(`üìä wasPlayingBeforeStationChange: ${radioWindow.wasPlayingBeforeStationChange}`, 'info');
          if (radioWindow.wasPlayingBeforeStationChange) {
            log('‚úÖ Station switching tracking works correctly', 'success');
          } else {
            log('‚ùå Station switching not tracked properly', 'error');
          }
        }, 100);

      } catch (error) {
        log(`‚ùå Station switching test error: ${error.message}`, 'error');
        console.error('Station switching test error:', error);
      }
    }

    function runAutoPlayTest() {
      log('‚ñ∂Ô∏è Starting Auto-Play Test...', 'info');
      
      if (!radioWindow || !youtubePlayer) {
        log('‚ùå Components not initialized. Run initialization test first.', 'error');
        return;
      }

      try {
        // Set up conditions for auto-play
        radioWindow.hasUserInteracted = true;
        radioWindow.wasPlayingBeforeStationChange = true;
        log('üìä Set up auto-play conditions', 'info');

        // Mock the stationLoaded event
        const mockStation = { name: 'Test Station', id: 'test' };
        log('üéµ Simulating stationLoaded event...', 'info');

        // Listen for play calls
        const originalPlay = youtubePlayer.play;
        let playCalled = false;
        youtubePlayer.play = function() {
          playCalled = true;
          log('üéµ Auto-play triggered successfully!', 'success');
          return originalPlay.call(this);
        };

        // Trigger the stationLoaded event
        youtubePlayer.dispatchEvent('stationLoaded', { station: mockStation });

        setTimeout(() => {
          if (playCalled) {
            log('‚úÖ Auto-play test passed - play() was called automatically', 'success');
          } else {
            log('‚ùå Auto-play test failed - play() was not called', 'error');
          }
          
          // Restore original play method
          youtubePlayer.play = originalPlay;
          
          log('üéâ Auto-play test completed!', 'success');
        }, 1000);

      } catch (error) {
        log(`‚ùå Auto-play test error: ${error.message}`, 'error');
        console.error('Auto-play test error:', error);
      }
    }

    // Initialize on page load
    window.addEventListener('load', () => {
      log('üöÄ Station Switching Test Page Loaded', 'info');
      log('üìù Click the test buttons above to run individual tests', 'info');
      log('üí° Recommended order: 1 ‚Üí 2 ‚Üí 3 ‚Üí 4', 'warning');
    });
  </script>
</body>
</html>
